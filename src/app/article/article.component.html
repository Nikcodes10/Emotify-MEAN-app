<app-emotification *ngIf="bool"></app-emotification>
    
<div class="enclose " *ngIf="bool">

    <div class="emotify w-100">
        <span class="css-h1"><i>EMOTIFY  </i></span><span class="css-h3"><i>Your </i></span><span class="css-h3"><i>peace </i></span><span class="css-h3"><i>platform </i></span>
        <span class="username">ಠ‿↼  {{username}}</span>
    </div>

    <div class="css-box" *ngFor="let article of articles">
        <mat-card *ngIf="article.id===this.counter">
        <mat-card-header>
           <mat-card-title><h3 style="word-break: break-all; color:wheat; font-weight: bolder;
           font-family: cursive;">{{article.category}}</h3></mat-card-title>
        </mat-card-header>
        <mat-card-content style="padding: 10px; margin-bottom:40px;">
           <p style="font-size: xx-large; font-family: monospace; font-weight: bolder;word-break: break-word;">{{article.title}}</p>
           <p>{{article.content}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button style="right:5px; bottom: 10px; position: absolute;" (click)="forward()" placement="left" ngbTooltip="next" [disabled]="counter===cmax"><mat-icon>arrow_forward_ios</mat-icon></button>
            <button mat-button style="right:5px; top: 15px; position: absolute;" (click)="back()" placement="left" ngbTooltip="back" [disabled]="counter<2"><mat-icon>arrow_back_ios</mat-icon></button>
        </mat-card-actions>
     </mat-card>
     </div>
</div>

<div class="container" style="position: absolute; top:30px; margin-left: 120px;" *ngIf="!bool">
    <mat-spinner *ngIf="!errMess"></mat-spinner> <p>Loading...</p>
<p *ngIf="errMess" style="font-size: large; margin-top: 50px; padding-left: 20px;">{{errMess}}</p>
</div>
