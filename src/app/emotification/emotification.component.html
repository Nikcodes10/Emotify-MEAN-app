
<div [ngClass]=getDivStyle() class="myDiv">
    <ul class="top-ul">
    <li class="css-top"><a mat-button routerLink="/ehome" routerLinkActive="{{getButtonStyle()}}">
        <mat-icon>home</mat-icon>
    </a>
    </li>
    <li class="css-top">
    <a mat-button routerLink="/tiles" routerLinkActive="{{getButtonStyle()}}">
        <mat-icon>public</mat-icon>
    </a>
    </li>
    <li class="css-top">
    <a mat-button routerLink="/community"  routerLinkActive="{{getButtonStyle()}}">
        <mat-icon>login</mat-icon>
    </a>
    </li>
    <li class="css-top">
    <a mat-button  routerLink="/profile"routerLinkActive="{{getButtonStyle()}}">
        <mat-icon>settings</mat-icon>
    </a>
    </li>
    </ul>
    <ul class="container css-bot">
        <li><button [ngClass]=getButtonStyle() mat-stroked-button><mat-icon>copyright</mat-icon></button></li>
        <li *ngFor = "let em of ems"><button [ngClass]=getButtonStyle() mat-button>{{em.letter}}</button></li>
    </ul>
</div>
